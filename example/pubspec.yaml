name: flutter_downloader_example
description: Demonstrates how to use the flutter_downloader plugin.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  device_info_plus: ^11.2.1
  flutter:
    sdk: flutter
  flutter_downloader:
    path: ../
  path_provider: ^2.1.5
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  leancode_lint: ^15.0.0

flutter:
  uses-material-design: true
