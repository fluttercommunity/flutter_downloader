name: flutter_downloader_example
description: Demonstrates how to use the flutter_downloader plugin.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  device_info_plus: ^10.1.0
  flutter:
    sdk: flutter
  flutter_downloader:
    path: ../
  path_provider: ^2.1.3
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  leancode_lint: ^12.1.0

flutter:
  uses-material-design: true
