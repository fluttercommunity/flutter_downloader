name: flutter_downloader
description: A plugin for creating and managing download tasks on Android, iOS, Windows, Linux and MacOS.
version: 2.0.0-dev0
homepage: https://github.com/fluttercommunity/flutter_downloader
maintainer: Bartek Pacia (@bartekpacia)

flutter:
  plugin:
    platforms:
      android:
        package: com.github.fluttercommunity.flutterdownloader
        pluginClass: FlutterDownloaderPlugin
      ios:
        pluginClass: FlutterDownloaderPlugin
      #windows:
      #  dartPluginClass: FlutterDownloaderPluginDesktop

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  crypto: ^3.0.2
  flutter:
    sdk: flutter
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  plugin_platform_interface: ^2.1.3

dev_dependencies:
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  json_serializable: ^6.6.0
  leancode_lint: ^1.2.1
